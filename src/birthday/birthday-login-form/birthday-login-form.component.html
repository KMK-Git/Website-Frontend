<form class="contact" [formGroup]="birthdayLoginForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Username" formControlName="username" required>
        </div>
        <div class="col-md-12">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors.required">
              Username is required.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" required minlength="8">
        </div>
        <div class="col-md-12">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 8 characters long.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 ml-auto mr-auto">
      <button style="margin-bottom: 20px; margin-top: 20px;" class="btn btn-primary btn-block btn-round" type="submit"
        [disabled]="!birthdayLoginForm.valid || !formEnabled">Login </button>
    </div>
    <div class="col-md-12" *ngIf="pendingMessageEnabled || errorMessageEnabled || successMessageEnabled">
      <div *ngIf="pendingMessageEnabled" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div *ngIf="errorMessageEnabled" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessageEnabled" class="alert alert-success">
        Successfully logged in.
      </div>
    </div>
  </div>
</form>
